<!doctype html>

<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.css" />
  <script src="https://cdn.datatables.net/2.0.1/js/dataTables.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.0/css/responsive.dataTables.min.css" />
  <script src="https://cdn.datatables.net/responsive/3.0.0/js/dataTables.responsive.min.js"></script>
  <title>Football Event Tracker</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Football Event Tracker</a>
        <form class="form-inline">
          <button type="button" class="btn btn-outline-light instructions-button" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Info</button>
        </form>
      </nav>
    </div>
    <div class="row">
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Info</h4>
            </div>
            <div class="modal-body">
              <p>This is a modified version of the event tracker <a href="https://splxgoal-jkomar.pythonanywhere.com/?trk=article-ssr-frontend-pulse_little-text-block">here</a> 
              which was developed by Chaitanya Jadhav and John Komar.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col xs-12 col-sm-12 col-md-12 col-lg-6">
        <h5 class="pitch-heading">Pitch</h5>
        <div class="pitch-container">
          <div id="pitch">
            <!-- <img src="soccer-field.png"> -->
          </div>
        </div>
        <div>
          <p></p>
          <p>Sequence: <input type="number" value=1 id="sequence" onchange="sequencesave()"></p>
          <p>Half: <input type="number" value=1 id="half" onchange="halfsave()"></p>
        </div>
      </div>
      <div class="button-container col-sm-12 col-md-12 col-lg-6">
        <div class="row">
          <h5 class="heading">Event</h5>
          <div class="btn-group-vertical col-sm-12 col-md-6" role="group">
            <button class="btn btn-outline-primary btn-small event-button" onclick="setActionType.call(this, 'shot');">
              Shot (A)
            </button>
            <button class="btn btn-outline-primary btn-small event-button"
              onclick="setActionType.call(this, 'cross');">
              Cross (S)
            </button>
            <button class="btn btn-outline-primary btn-small event-button"
              onclick="setActionType.call(this, 'pass');">
              Pass (D)
            </button>
            <button class="btn btn-outline-primary btn-small event-button"
              onclick="setActionType.call(this, 'dribble');">
              Dribble (F)
            </button>
            <button class="btn btn-outline-primary btn-small event-button"
              onclick="setActionType.call(this, 'tackle or int');">
              Tackle or interception (G)
            </button>
          </div>
          <div class="btn-group-vertical col-sm-12 col-md-6" role="group">
            <button class="btn btn-outline-primary btn-small event-button" onclick="setActionType.call(this, 'free kick');">
              Free kick (H)
            </button>
            <button class="btn btn-outline-primary btn-small event-button" onclick="setActionType.call(this, 'free kick shot');">
              Free kick shot (J)
            </button>
            <button class="btn btn-outline-primary btn-small event-button"
              onclick="setActionType.call(this, 'corner');">
              Corner (K)
            </button>
            <button class="btn btn-outline-primary btn-small event-button"
              onclick="setActionType.call(this, 'throw in');">
              Throw in (L)
            </button>
            <button class="btn btn-outline-primary btn-small event-button"
              onclick="setActionType.call(this, 'rebound');">
              Rebound (;)
            </button>
            <button class="btn btn-outline-primary btn-small event-button"
              onclick="setActionType.call(this, 'ball lost');">
              Ball lost (.)
            </button>
          </div>
        </div>
        <div class="row">
          <h5 class="heading">Detail</h5>
          <div class="btn-group button-container" role="group">
            <button class="btn btn-outline-primary detail-button" onclick="setDetail.call(this, 'goal');">
              Goal (1)
            </button>
            <button class="btn btn-outline-primary detail-button" onclick="setDetail.call(this, 'on target');">
              On target (2)
            </button>
            <button class="btn btn-outline-primary detail-button" onclick="setDetail.call(this, 'off target');">
              Off target (3)
            </button>
            <button class="btn btn-outline-primary detail-button" onclick="setDetail.call(this, 'blocked');">
              Blocked (4)
            </button>
            <button class="btn btn-outline-primary detail-button" onclick="setDetail.call(this, 'complete');">
              Complete (5)
            </button>
            <button class="btn btn-outline-primary detail-button" onclick="setDetail.call(this, 'incomplete');">
              Incomplete (6)
            </button>
            <button class="btn btn-outline-primary detail-button" onclick="setDetail.call(this, 'contested');">
              Contested (7)
            </button>
          </div>
        </div>
        <div class="row">
          <h5 class="heading">Surface</h5>
          <div class="btn-group button-container" role="group">
            <button class="btn btn-outline-primary surface-button" onclick="setSurface.call(this, 'foot');">
              Foot (Z)
            </button>
            <button class="btn btn-outline-primary surface-button" onclick="setSurface.call(this, 'head');">
              Head (X)
            </button>
            <button class="btn btn-outline-primary surface-button" onclick="setSurface.call(this, 'volley');">
              Volley (C)
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row tracked-events flex-fill">
      <div class="col-12"></div>
        <h5>Tracked Events</h5>
        <div class="event-table-wrapper">
          <table id="event-table" class="table table-sm table-hover table-bordered dt-responsive">
            <thead class="table-dark">
              <tr>
                <th scope="col">Time</th>
                <th scope="col">lol</th>
                <th scope="col">Event</th>
                <th scope="col">Surface</th>
                <th scope="col">X1</th>
                <th scope="col">Y1</th>
                <th scope="col">X2</th>
                <th scope="col">Y2</th>
                <th scope="col">Half</th>
                <th scope="col">Sequence</th>
                <th scope="col">X</th>
              </tr>
            </thead>
            <tbody class="events">
              <!-- Rows will be added here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
      </div>
    </div>
  </div>
  <footer class="bg-dark text-center text-lg-start footer">
    <div class="container p-4">
      <div class="row">
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
